<!DOCTYPE html>
<html lang="en" ng-app="Todolist">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Google</title>
	<link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <script src="lib/angularjs.js"></script>
    
</head>
<body ng-controller="TodoAdd" >
<div class="formulario">
 <form name="form" ng-submit="Add()">
 <div class="intro">
     <input type="text" ng-class="{'error': form.$invalid}" placeholder="Agrega Tarea" id="a_tarea" ng-model="todoInput" required>
 </div>
 <header>
    <div class="tiempo">
    	<div class="numero_fecha">
    		<p id="dia" class="dia"></p>
    	</div>
    	<div class="fecha_1">
    		<p id="mes" class="mes"></p>
    		<p id="year" class="year"></p>
            
    	</div>
    	<div class="name_dia">
        <p id="name_dia_1" class="name_dia_1"></p>
        
    </div>
    </div>
    
    </header>

    <div class="lista" id="lista" >

    
        <p id="h" ng-repeat="p in parrafo"> <input type="checkbox" class="check" id="{{p.id}}" ng-model="p.check"><label for="{{p.id}}" class="l">{{p.contenido}}</label><a href="#" class="elim" ng-show="p.check" ng-click="eliminar()">Eliminar Tarea</a></p>
       

    </div>
    <div class="boton_principal">
        <input type="submit" class="boton" id="btn-a" ng-disabled="form.$invalid" value="+">
    </div>


 </form>
 </div>
	
</body>
<script src="javascript/reloj.js"></script> 
<!--script src="javascript/main.js"></script-->
<script src="javascript/app.js"></script>


</html>
